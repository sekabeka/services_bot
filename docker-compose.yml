version: '3.8'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  postgres:
    image: postgres:14
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=service
    ports:
      - "5434:5434"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: -p 5434
  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      - postgres
    volumes:
      - .:/app

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      - redis
      - postgres
      - beat
    volumes:
      - .:/app
    command: celery -A core.celery_app.celery worker --loglevel=info

  beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      - redis
      - postgres
    volumes:
      - .:/app
    command: celery -A core.celery_app.celery beat --loglevel=info

  flower:
    image: mher/flower:latest
    ports:
      - 5555:5555
    environment:
      CELERY_BROKER_URL: redis://redis
    depends_on:
      - worker
      - redis

volumes:
  postgres_data: